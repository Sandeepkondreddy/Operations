<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>SDS</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/loading.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Ubuntu'>
        <style type="text/css">
            body{
                font-family: Ubuntu, Consolas;
            }
            .content {
                border-radius: 5px;
                /*border: 1px solid #c9c9c9;*/
                padding: 10px;
                height: 400px;
                width: 100%;
                overflow: auto;
                background-color: #fff;
            }
            .readonly-active{
                background: #fff;
                border-bottom: 1px solid #808080;
                border: 0px;
                border-radius: 0;
                outline: none;
            }
            #imgtruck {
                animation: blink 1s;
                animation-iteration-count: infinite;
            }
            @keyframes blink {
                0% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }
			
			.box{
                border-radius: 7px;
                padding: 5px;
                cursor: pointer;
                box-shadow: 2px 2px 3px #9E9D9B;
            }
			.box7{
                background-color: #008080;
            }
        </style>
    </head>
    <body>
        <input type="hidden" id="hidTruckId">
        <input type="hidden" id="hidStatusId">
        <div id="loading" class="loading">Loading&#8230;</div>
        <div id="header1" class="headerbar">
            <!--<img alt="logo" class="imglogo" src="img/logo.png"><br>
            <strong><span class="headertext">KRISHNAPATNAM PORT</span></strong>
            <span class="text-right"><i class="fa fa-power-off fa-2x"></i></span>-->

                    <td class="text-center"><span class="headertext">KRISHNAPATNAM PORT</span></td>
                    <td class="topbar-icon text-right"><a href="login.html"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></a></td>
                </tr>
            </table>
        </div>
        <br>
        <div class="container text-center">
            <table>                
                <tr>
                    <td style="padding: 7px;">
                        <div class="box box7">
                            <span><i class="fa fa-dashboard fa-5x" aria-hidden="true"></i></span><br>
                            <label>Operations</label>
                        </div>
                    </td>

            </table>
        </div>
